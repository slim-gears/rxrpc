group 'com.slimgears.rxrpc'
version '0.1-SNAPSHOT'

buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.18"
        classpath "com.moowork.gradle:gradle-node-plugin:1.2.0"
    }
}

project.ext {
    rxJavaVer = "2.2.0"
    autoValueVer = "1.6.2"
    autoServiceVer = "1.0-rc4"
    jsonApiVer = "1.1.2"
    junitVer = "4.12"
    jsr305Ver = "3.0.2"
    escapeVelocityVer = "0.9"
    jettyVer = "9.4.11.v20180605"
    jacksonVer = "2.9.6"
    slf4jVer = "1.7.25"
    logbackVer = "1.2.3"
    googleCompileTestingVer = "0.15"
    googleTruthVer = "0.42"
    guavaVer = "26.0-jre"
    javaFormatVer = "1.6"
    commonsTextVer = "1.4"
    commonsIoVer = "2.6"
    annotationApiVer = "1.3.2"

    sourceCompatibility = 1.8
    javaGradle = "$projectDir/gradle/java.gradle"
    nodejsGradle = "$projectDir/gradle/nodejs.gradle"
    mavenPublishGradle = "$projectDir/gradle/maven-publish.gradle"
}

subprojects {
    group rootProject.group
    version rootProject.version

    repositories {
        mavenCentral()
    }
}